<div class="course-container">
  <h2>Available Courses</h2>
  <div class="course-grid">
    <mat-card *ngFor="let course of courses" class="course-card">
      <mat-card-title>{{ course.title }}</mat-card-title>
      <mat-card-subtitle>Instructor: {{ course.instructor }}</mat-card-subtitle>
      <mat-card-content>{{ course.description }}</mat-card-content>
      <button [routerLink]="['/courses', course.id]" color="primary" mat-raised-button>View Details</button>
    </mat-card>
  </div>
</div>
