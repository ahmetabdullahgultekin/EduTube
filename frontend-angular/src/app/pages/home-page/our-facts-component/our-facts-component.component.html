<section class="our-facts">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="row">
          <div class="col-lg-12">
            <h2>A Few Facts About Our University</h2>
          </div>
          <div class="col-lg-6">
            <div class="row">
              <div *ngFor="let counter of counters.slice(0, 2)" class="col-12">
                <div class="count-area-content">
                  <div class="count-digit">{{ counter.currentValue }}</div>
                  <div class="count-title">{{ counter.title }}</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="row">
              <div *ngFor="let counter of counters.slice(2, 4)" class="col-12">
                <div class="count-area-content">
                  <div class="count-digit">{{ counter.currentValue }}</div>
                  <div class="count-title">{{ counter.title }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 align-self-center">
        <div class="video">
          <a href="https://www.youtube.com/watch?v=HndV87XpkWg" target="_blank">
            <img alt="" height="56" ngSrc="/assets/images/play-icon.png" width="56">
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
