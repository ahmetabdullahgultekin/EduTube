<section class="contact-us" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 align-self-center">
        <div class="row">
          <div class="col-lg-12">
            <form action="" id="contact" method="post">
              <div class="row">
                <div class="col-lg-12">
                  <h2>Let's get in touch</h2>
                </div>
                <div class="col-lg-4">
                  <fieldset>
                    <input id="name" name="name" placeholder="YOURNAME...*" required="" type="text">
                  </fieldset>
                </div>
                <div class="col-lg-4">
                  <fieldset>
                    <input id="email" name="email" pattern="[^ @]*@[^ @]*" placeholder="YOUR EMAIL..." required=""
                           type="text">
                  </fieldset>
                </div>
                <div class="col-lg-4">
                  <fieldset>
                    <input id="subject" name="subject" placeholder="SUBJECT...*" required="" type="text">
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea class="form-control" id="message" name="message" placeholder="YOUR MESSAGE..." required=""
                              type="text"></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button class="button" id="form-submit" type="submit">SEND MESSAGE NOW</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="right-info">
          <ul>
            <li>
              <h6>Phone Number</h6>
              <span>010-020-0340</span>
            </li>
            <li>
              <h6>Email Address</h6>
              <span>info&#64;meeting.edu</span>
            </li>
            <li>
              <h6>Street Address</h6>
              <span>Rio de Janeiro - RJ, 22795-008, Brazil</span>
            </li>
            <li>
              <h6>Website URL</h6>
              <span>www.meeting.edu</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
